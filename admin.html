<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Panel</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        min-height: 100vh;
      }

      section {
        background-color: #fff;
        padding: 20px;
        margin: 10px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 90%;
        max-width: 800px;
      }

      h1,
      h2 {
        color: #333;
        text-align: center;
      }

      input,
      button {
        display: block;
        width: 100%;
        margin-bottom: 15px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
      }

      button {
        background-color: #4caf50;
        color: white;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #45a049;
      }

      #logoutButton {
        background-color: #f44336;
        margin-bottom: 20px;
      }

      #logoutButton:hover {
        background-color: #d32f2f;
      }

      #messages {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
      }

      .message-card {
        background-color: #e8f5e9;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border-left: 4px solid #4caf50;
      }

      .message-card h3 {
        color: #333;
        margin: 0 0 10px;
      }

      .message-card p {
        margin: 5px 0;
        font-size: 14px;
      }

      .message-card small {
        color: #555;
        font-size: 12px;
        display: block;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Admin Panel: View Contact Messages</h1>

    <!-- Login Form -->
    <section id="loginSection">
      <h2>Login</h2>
      <form id="loginForm">
        <input id="email" type="email" placeholder="Email" required />
        <input id="password" type="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <p id="loginError" style="color: red"></p>
    </section>

    <!-- Messages Section -->
    <section id="messagesSection" style="display: none">
      <button id="logoutButton">Logout</button>
      <h2>Contact Messages</h2>
      <div id="messages"></div>
    </section>

    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-firestore.js"></script>
    <script type="module" src="app.js"></script>
  </body>
</html>
